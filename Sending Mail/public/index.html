<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        rel= "stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <title>LeadExpert</title>
</head>
<body>
    <div class="container">
        <br>
        <h1 class="text-center">LeadExpert Email Sending App</h1>
        <br>
        <form action="/sendemail" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <input class="form-control" type="email" name="to" required placeholder="To:">
            </div>
            <div class="form-group">
                <input class="form-control" type="text" name="subject" required placeholder="Subject:">
            </div>
            <div class="form-group">
                <textarea class="form-control" name="body" rows="10" cols="30" required placeholder="Body"></textarea>
            </div>
            <div class="form-group">
                <label for="attachment">Attachment:</label>
                <input class="form-control" type="file" name="image" required id="">
            </div>
            <div class="form-group">
                <button class="btn btn-block btn-danger">
                    Send Message
                </button>
            </div>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</body>
</html>
